# http://www.appveyor.com/docs/appveyor-yml

environment:
  matrix:
    - nodejs_version: "4"
    - nodejs_version: "6"
    - nodejs_version: "8"

install:
  - ps: Install-Product node $env:nodejs_version
  - yarn install

test_script:
  - cmd: npm t

os:
  - Windows Server 2012 R2

build: off

version: "{build}"
